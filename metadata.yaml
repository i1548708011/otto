# config/otto_config.yaml
otto_personality:
  enabled: true
  response_probability: 0.3  # 总体回复概率
  cool_down: 5  # 冷却时间（秒）
  
  # 特殊功能设置
  features:
    auto_status: true  # 自动播报状态
    game_assist: true  # 游戏相关建议
    quote_of_day: true  # 每日语录
  
  # 自定义语录（可在此添加）
  custom_quotes:
    - "自定义语录1"
    - "自定义语录2"
